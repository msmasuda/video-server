<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>動画サーバー</title>
    <style>
      :root {
        --bg: #1a1a1e;
        --surface: #252530;
        --text: #e8e8ed;
        --muted: #8b8b9a;
        --accent: #7c9cff;
        --accent-hover: #9ab0ff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          'SF Pro Text',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }
      .layout {
        display: grid;
        grid-template-columns: 320px 4px 1fr;
        grid-template-rows: auto 1fr;
        height: 100vh;
      }
      header {
        grid-column: 1 / -1;
        padding: 1rem 1.5rem;
        background: var(--surface);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        font-weight: 600;
        font-size: 1.1rem;
      }
      aside {
        overflow-y: auto;
        padding: 0.75rem 0;
      }
      main {
        padding: 1.5rem;
        overflow: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .resizer {
        background: rgba(255, 255, 255, 0.06);
        cursor: col-resize;
        transition: background 0.2s;
      }
      .resizer:hover,
      .resizer.active {
        background: var(--accent);
      }
      .video-tree {
        list-style: none;
        margin: 0;
        padding: 0;
        font-size: 0.9rem;
      }
      .video-tree ul {
        list-style: none;
        margin: 0;
        padding: 0;
        padding-left: 1rem;
        border-left: 1px solid rgba(255, 255, 255, 0.08);
        margin-left: 0.5rem;
      }
      .video-tree .tree-folder {
        padding: 0.35rem 0.5rem;
        cursor: pointer;
        border-radius: 6px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: flex;
        align-items: center;
        gap: 0.35rem;
      }
      .video-tree .tree-folder:hover {
        background: rgba(255, 255, 255, 0.08);
      }
      .video-tree .tree-folder .arrow {
        font-size: 0.65rem;
        color: var(--muted);
        transition: transform 0.15s ease;
      }
      .video-tree .tree-folder.collapsed .arrow {
        transform: rotate(-90deg);
      }
      .video-tree .tree-folder.collapsed + ul {
        display: none;
      }
      .video-tree .tree-file {
        padding: 0.35rem 0.5rem 0.35rem 1.25rem;
        cursor: pointer;
        border-radius: 6px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .video-tree .tree-file:hover {
        background: rgba(255, 255, 255, 0.08);
      }
      .video-tree .tree-file.active {
        background: rgba(124, 156, 255, 0.2);
        color: var(--accent);
      }
      .player-wrap {
        width: 100%;
        max-width: 960px;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }
      .player-wrap video {
        width: 100%;
        display: block;
      }
      .empty {
        color: var(--muted);
        text-align: center;
        padding: 3rem 1rem;
      }
      .loading {
        color: var(--muted);
        padding: 1rem;
      }
      .error {
        color: #f87171;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <header>動画サーバー</header>
      <aside>
        <ul class="video-tree" id="videoTree"></ul>
        <p class="loading" id="listStatus">読み込み中…</p>
      </aside>
      <div class="resizer" id="resizer"></div>
      <main>
        <div class="player-wrap" id="playerWrap" style="display: none">
          <video
            id="video"
            controls
            muted
            preload="metadata"
            crossorigin="anonymous"
          ></video>
        </div>
        <p class="empty" id="emptyMsg">左の一覧から動画を選んでください</p>
      </main>
    </div>

    <script>
      const VIDEO_KEY = 'video-server-current';
      const TIME_KEY = 'video-server-time';

      const videoTreeEl = document.getElementById('videoTree');
      const listStatusEl = document.getElementById('listStatus');
      const playerWrap = document.getElementById('playerWrap');
      const emptyMsg = document.getElementById('emptyMsg');
      const video = document.getElementById('video');
      const resizer = document.getElementById('resizer');
      const layout = document.querySelector('.layout');

      let videoList = [];

      function showPlayer(show) {
        playerWrap.style.display = show ? 'block' : 'none';
        emptyMsg.style.display = show ? 'none' : 'block';
      }

      function setActiveItem(relativePath) {
        videoTreeEl.querySelectorAll('.tree-file').forEach((el) => {
          el.classList.toggle('active', el.dataset.path === relativePath);
        });
      }

      function playVideo(relativePath) {
        const url = '/video?path=' + encodeURIComponent(relativePath);
        video.src = url;
        video.load();

        const saved = getSavedState();
        if (saved && saved.path === relativePath && saved.time > 0) {
          video.currentTime = saved.time;
        } else {
          video.currentTime = 0;
        }

        video.play().catch(() => {});
        showPlayer(true);
        setActiveItem(relativePath);
        saveState(relativePath, video.currentTime);
      }

      function getSavedState() {
        try {
          const raw = localStorage.getItem(VIDEO_KEY);
          const time = localStorage.getItem(TIME_KEY);
          if (raw && time !== null)
            return { path: raw, time: parseFloat(time) || 0 };
        } catch (e) {}
        return null;
      }

      function saveState(path, time) {
        try {
          localStorage.setItem(VIDEO_KEY, path);
          localStorage.setItem(TIME_KEY, String(time >= 0 ? time : 0));
        } catch (e) {}
      }

      video.addEventListener('timeupdate', () => {
        const el = videoTreeEl.querySelector('.tree-file.active');
        const rel = el ? el.dataset.path : null;
        if (rel) saveState(rel, video.currentTime);
      });

      video.addEventListener('ended', () => {
        const el = videoTreeEl.querySelector('.tree-file.active');
        const rel = el ? el.dataset.path : null;
        if (rel) saveState(rel, 0);
      });

      function flattenTree(nodes) {
        const out = [];
        function walk(arr) {
          for (const n of arr) {
            if (n.type === 'file') out.push(n.path);
            if (n.type === 'folder' && n.children) walk(n.children);
          }
        }
        walk(nodes);
        return out;
      }

      function renderTree(nodes) {
        let html = '';
        for (const n of nodes) {
          if (n.type === 'folder') {
            const hasChildren = n.children && n.children.length > 0;
            const collapsedClass = hasChildren ? ' collapsed' : '';
            html += `<div class="tree-folder${collapsedClass}" ${hasChildren ? '' : 'style="opacity:.7"'}>`;
            html += hasChildren
              ? '<span class="arrow">▼</span>'
              : '<span class="arrow">・</span>';
            html += escapeHtml(n.name) + '</div>';
            if (hasChildren) {
              html += '<ul>' + renderTree(n.children) + '</ul>';
            }
          } else {
            html += `<li class="tree-file" data-path="${escapeAttr(n.path)}">${escapeHtml(n.name)}</li>`;
          }
        }
        return html;
      }

      function escapeAttr(s) {
        const div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML.replace(/"/g, '&quot;');
      }

      async function loadVideos() {
        try {
          const res = await fetch('/api/videos');
          if (!res.ok) throw new Error(res.statusText);
          const data = await res.json();
          const tree = data.tree || [];
          videoList = flattenTree(tree);
          listStatusEl.textContent = '';
          listStatusEl.className = '';

          videoTreeEl.innerHTML = renderTree(tree);

          videoTreeEl.querySelectorAll('.tree-folder').forEach((el) => {
            if (el.nextElementSibling?.tagName === 'UL') {
              el.addEventListener('click', () =>
                el.classList.toggle('collapsed'),
              );
            }
          });
          videoTreeEl.querySelectorAll('.tree-file').forEach((el) => {
            el.addEventListener('click', () => playVideo(el.dataset.path));
          });

          const saved = getSavedState();
          if (saved && videoList.includes(saved.path)) {
            playVideo(saved.path);
          }
        } catch (err) {
          listStatusEl.textContent = '一覧の取得に失敗しました: ' + err.message;
          listStatusEl.className = 'error';
        }
      }

      function escapeHtml(s) {
        const div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      // サイドバーのリサイズ機能
      let isResizing = false;

      resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        resizer.classList.add('active');
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        const newWidth = e.clientX;
        if (newWidth > 150 && newWidth < 1000) {
          layout.style.gridTemplateColumns = `${newWidth}px 4px 1fr`;
        }
      });

      document.addEventListener('mouseup', () => {
        if (isResizing) {
          isResizing = false;
          resizer.classList.remove('active');
          document.body.style.cursor = '';
          document.body.style.userSelect = '';
        }
      });

      loadVideos();
    </script>
  </body>
</html>
