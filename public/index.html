<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>動画サーバー</title>
  <style>
    :root {
      --bg: #1a1a1e;
      --surface: #252530;
      --text: #e8e8ed;
      --muted: #8b8b9a;
      --accent: #7c9cff;
      --accent-hover: #9ab0ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }
    header {
      grid-column: 1 / -1;
      padding: 1rem 1.5rem;
      background: var(--surface);
      border-bottom: 1px solid rgba(255,255,255,.06);
      font-weight: 600;
      font-size: 1.1rem;
    }
    aside {
      overflow-y: auto;
      border-right: 1px solid rgba(255,255,255,.06);
      padding: 0.75rem 0;
    }
    main {
      padding: 1.5rem;
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .video-list li {
      margin: 0;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 8px;
      margin: 0 0.5rem 2px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9rem;
    }
    .video-list li:hover {
      background: rgba(255,255,255,.08);
    }
    .video-list li.active {
      background: rgba(124, 156, 255, .2);
      color: var(--accent);
    }
    .player-wrap {
      width: 100%;
      max-width: 960px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,.4);
    }
    .player-wrap video {
      width: 100%;
      display: block;
    }
    .empty {
      color: var(--muted);
      text-align: center;
      padding: 3rem 1rem;
    }
    .loading { color: var(--muted); padding: 1rem; }
    .error { color: #f87171; padding: 1rem; }
  </style>
</head>
<body>
  <div class="layout">
    <header>動画サーバー</header>
    <aside>
      <ul class="video-list" id="videoList"></ul>
      <p class="loading" id="listStatus">読み込み中…</p>
    </aside>
    <main>
      <div class="player-wrap" id="playerWrap" style="display: none;">
        <video id="video" controls preload="metadata" crossorigin="anonymous"></video>
      </div>
      <p class="empty" id="emptyMsg">左の一覧から動画を選んでください</p>
    </main>
  </div>

  <script>
    const VIDEO_KEY = 'video-server-current';
    const TIME_KEY = 'video-server-time';

    const videoListEl = document.getElementById('videoList');
    const listStatusEl = document.getElementById('listStatus');
    const playerWrap = document.getElementById('playerWrap');
    const emptyMsg = document.getElementById('emptyMsg');
    const video = document.getElementById('video');

    let videoList = [];

    function showPlayer(show) {
      playerWrap.style.display = show ? 'block' : 'none';
      emptyMsg.style.display = show ? 'none' : 'block';
    }

    function setActiveItem(relativePath) {
      const idx = videoList.indexOf(relativePath);
      videoListEl.querySelectorAll('li').forEach(li => {
        li.classList.toggle('active', parseInt(li.dataset.index, 10) === idx);
      });
    }

    function playVideo(relativePath) {
      const url = '/video?path=' + encodeURIComponent(relativePath);
      video.src = url;
      video.load();

      const saved = getSavedState();
      if (saved && saved.path === relativePath && saved.time > 0) {
        video.currentTime = saved.time;
      } else {
        video.currentTime = 0;
      }

      video.play().catch(() => {});
      showPlayer(true);
      setActiveItem(relativePath);
      saveState(relativePath, video.currentTime);
    }

    function getSavedState() {
      try {
        const raw = localStorage.getItem(VIDEO_KEY);
        const time = localStorage.getItem(TIME_KEY);
        if (raw && time !== null) return { path: raw, time: parseFloat(time) || 0 };
      } catch (e) {}
      return null;
    }

    function saveState(path, time) {
      try {
        localStorage.setItem(VIDEO_KEY, path);
        localStorage.setItem(TIME_KEY, String(time >= 0 ? time : 0));
      } catch (e) {}
    }

    video.addEventListener('timeupdate', () => {
      const li = videoListEl.querySelector('li.active');
      const rel = li ? videoList[parseInt(li.dataset.index, 10)] : null;
      if (rel) saveState(rel, video.currentTime);
    });

    video.addEventListener('ended', () => {
      const li = videoListEl.querySelector('li.active');
      const rel = li ? videoList[parseInt(li.dataset.index, 10)] : null;
      if (rel) saveState(rel, 0);
    });

    async function loadVideos() {
      try {
        const res = await fetch('/api/videos');
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        videoList = data.videos || [];
        listStatusEl.textContent = '';
        listStatusEl.className = '';

        videoListEl.innerHTML = videoList.map((rel, i) => {
          const name = rel.split(/[/\\]/).pop() || rel;
          return `<li data-index="${i}">${escapeHtml(name)}</li>`;
        }).join('');

        videoListEl.querySelectorAll('li').forEach(li => {
          li.addEventListener('click', () => {
            const rel = videoList[parseInt(li.dataset.index, 10)];
            if (rel) playVideo(rel);
          });
        });

        const saved = getSavedState();
        if (saved && videoList.includes(saved.path)) {
          playVideo(saved.path);
        }
      } catch (err) {
        listStatusEl.textContent = '一覧の取得に失敗しました: ' + err.message;
        listStatusEl.className = 'error';
      }
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    loadVideos();
  </script>
</body>
</html>
